version: '3.8'

services:
  embedding-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # This environment variable is used by sentence-transformers to determine where to cache models
      TRANSFORMERS_CACHE: ${MODEL_CACHE_DIR:-/app/model_cache}
    volumes:
      # Mount the named volume to the model cache directory inside the container
      - model_cache:/app/model_cache
    restart: unless-stopped

volumes:
  model_cache:
    driver: local